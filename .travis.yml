sudo: required
language: python
services:
- docker
python:
- 3.6

cache:
  directories:
    - "${HOME}/google-cloud-sdk/"

before_install:
  - "./travis/install-git-crypt.bash"
  - "./travis/install-helm.bash"

install:
  - pip install --no-cache-dir pyyaml

script:
- "./travis/travis-script.bash build"

branches:
  only:
    - staging
    - prod

deploy:
  provider: script
  script: ./travis/travis-script.bash deploy
  on:
    branch:
      - staging
      - prod

env:
  global:
    - GCLOUD_ZONE="us-west1-b"
    - HUB_COURSE="summer"
    - secure: ""
    - secure: ""
